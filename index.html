<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APOD</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" defer> </script>
    <script src="https://kit.fontawesome.com/db0d902087.js" crossorigin="anonymous"></script>
    <script src="index.js" defer></script>
</head>
<body>
    <nav>
        <img src="imagens/logo.png" alt="" id="img-logo">
        <span class="checks">
            <label>
                <input type="checkbox" class="checkbox" id="chk">
                <span class="check"></span>
            </label>
        </span>
    </nav>

    <div class="container-principal">
        
        <div class="content-user">
            <div class="entrada">
                <h3 class="titulo">Nasa APOD</h3>
                <h5>Insira uma data a partir de 20 de Junho de 1996</h5>
            <form action="" class="form">
                <label for="date" id= "label-date">Insira a data:</label>
                <input type="date" id="date" name="date" min="1996-06-20">
                <br>
                <a id="btn">Enviar</a>
                <br> <br>
            </form>
            </div>
            
            
            <div class="resp invisible">
                <h3 class="titulo" id="titulo-resp">

                </h3>
                <p class="texto" id = "texto-resp">
                    
                </p>
            </div>
        </div>

        <div class="content-img invisible">
            <img src="" alt="" id="img" class="invisible">
            <iframe src="" frameborder="0" id="video" class="invisible"></iframe>
            <a id = 'btn-voltar'>Nova data</a>
        </div>
    </div>
    
</body>
</html>
